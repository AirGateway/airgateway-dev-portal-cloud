{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-8 center">
      <div class="panel panel-default" id="registration-process-panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{.Title}}</h3>
        </div>
        <div class="panel-body">
          <div class="error-summary collapse">
            <div class="panel panel-danger">
              <div class="panel-body">

              </div>
            </div>
          </div>
          <div class="registration-process">
            <div class="well">
                {{.Params.register_from_email_message}}
            </div>
          </div>

          <form action="" method="POST">
            <div class="form-group">
              <label for="password">{{.Params.password}}</label>
              <input minlength="6"
                     required
                     type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     placeholder="Password"
                     autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password_confirm">{{.Params.passwordconfirm}}</label>
              <input minlength="6"
                     required
                     type="password"
                     class="form-control"
                     id="password_confirm"
                     name="password_confirm"
                     placeholder="{{.Params.passwordconfirmationplaceholder}}" autocomplete="off">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-success" value="{{.Params.submit}}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
