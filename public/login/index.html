  <body>
    <nav class="nav fixed-top blog-nav">
        <div class="container">
          <a class="navbar-brand" href="https://portal.airgtwy.com/">Airline Developer Portal</a>


      </div>
    </nav>

    <div class="container-main">
        
<div class="container">
    <div class="row">
        <div class="col-md-7 center">
            <div class="panel panel-default" id="login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <div class="error-summary collapse">
                        <div class="panel panel-danger">
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>

                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="username">Email address</label>
                            <input type="email" class="form-control" id="username" name="username"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" autocomplete="off">
                        </div>

                        <input type="submit" class="btn btn-success" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div> <!-- /.container-main -->



    <div class="container">
      <footer>
        <p>Powered by <a href="http://airgateway.net/">AirGateway</a> - The NDC Gateway Company</p>
      </footer>
    </div>

    <script id="tpl_menu" type="text/html">
        
        <% if (localStorage.token) { %>
            <div class="float-right dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class= "dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/member/dashboard/">API Dashboard</a>
                    <a class="dropdown-item" href="/member/profile/">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a id="logout" class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
            
            
            <a class="nav-link" href="/apis/">API Catalogue</a>
            
        <% } else { %>
            
            
            <a class="nav-link" href="/register/">Register</a>
            
            
            
            <a class="nav-link active" href="/login/">Log in</a>
            
        <% } %>
        
        
        <a class="nav-link " href="/validator/">NDC Validator</a>
        

    </script>

    <script id="tpl_input" type="text/html">
        <div class="form-group">
            <label for="<%- name %>"><%- label %></label>
            <input class="form-control"
                   id="<%- name %>"
                   name="<%- name %>"
                   placeholder=""
                   value="<%- value ? value : '' %>"
                   autocomplete="off">
        </div>
    </script> <!-- /#tpl_input -->

    <script id="tpl_hidden_input" type="text/html">
        <div class="form-group">
            <input class="form-control"
                   type="hidden"
                   name="<%- name %>"
                   placeholder=""
                   value="<%- value ? value : '' %>"
                   autocomplete="off">
        </div>
    </script> <!-- /#tpl_hidden_input -->
